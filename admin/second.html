<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/second.css">
</head>

<body>
    <!-- 左边侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="#">后台管理</a>
        </div>
        <!-- 头像 -->
        <div class="user">
            <img src="./images/default.png" alt="管理员头像">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"> <span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
                <li>
                    <a href="JavaScript:;" class="category">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child" style="display:block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="current">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"> <span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
            </ul>
        </div>
    </div>
    <!-- 右侧内容 -->
    <div class="lt_main">
        <!-- 头部 -->
        <div class="topbar">
            <a href="javascript:;" class="left pull-left"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="javascript:;" class="right pull-right"><span class="glyphicon glyphicon-log-out"></span></a>
            <!-- <a href="#logoutModal" class="right pull-right"  data-toggle="modal"  ><span class="glyphicon glyphicon-log-out"></span></a> -->
        </div>
        <!-- 面包屑导航 -->
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li><a href="#">分类系统</a></li>
                <li class="active">二级分类</li>
            </ol>

        </div>

        <!-- 每个页面的具体内容 -->
        <div class="lt_content">
            <button class="btn btn_add">添加分类</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名</th>
                        <th>二级分类名</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>


            </table>


            <div class="text-right">
                <ul id="pagintor" >

                </ul>
            </div>
        </div>



    </div>




    <!-- 模态框 -->
    <!-- Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirm">确定</button>
                </div>
            </div>
        </div>
    </div>

     <!-- 添加二级分类 -->
    <!-- 模态框 -->
    <!-- Modal -->
    <div class="modal fade" id="secondModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="dropdown">
                                <button class="btn btn-default " id="dropdownMenu1"  data-toggle="dropdown">
                                    <span class="dropdown-text">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">


                                </ul>

                            </div>
                            <input type="text" class="form-control" name="categoryName" placeholder="请输入二级分类的名称">
                            <label for="file" class="btn btn-default">上传图片</label>
                            <input type="file" id="file" class="hidden">
                            <img src="./images/none.png" width="80" height="80" alt="">
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary first_btn">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/second.js"></script>

    <script type="text/html" id="second_tpl">
        {{each rows v i}}
        <tr>
                <td>{{(page-1)*size+i+1}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td>
                    <img width='60' height = '60' src="{{v.brandLogo}}" alt="">
                </td>
        </tr>
        {{/each}}
    
    </script>

    <script type="text/html" id="second_tpl2">
        {{each rows v i}}
        <li data-id='{{v.id}}'><a href="JavaScript:;">{{v.categoryName}}</a></li>
        {{/each}}
    </script>
</body>

</html>

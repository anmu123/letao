<body>
    <!-- 左边侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="#">后台管理</a>
        </div>
        <!-- 头像 -->
        <div class="user">
            <img src="./images/default.png" alt="管理员头像">

        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"> <span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
                <li>
                    <a href="JavaScript:;" class="category">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child" style="display:block">

                </div>
                <div class="modal-body">
                    <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？
